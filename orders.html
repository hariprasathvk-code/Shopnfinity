<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<header>
  <h1>Orders</h1>
  <button id="backHome">Back to Home</button>
</header>

<main>
  <section class="cart-section">
    <h2>Cart</h2>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Product</th>
          <th>Category</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h3>Total Amount: â‚¹<span id="cartTotal">0</span></h3>
    <label>
      Payment Method: 
      <select id="paymentMethod">
        <option value="cash">Cash</option>
        <option value="credit">Credit</option>
      </select>
    </label>
    <button id="placeOrderBtn">Place Order</button>
  </section>

  <section class="order-history">
    <h2>Order History</h2>
    <table id="orderTable">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Date</th>
          <th>Total</th>
          <th>Payment</th>
          <th>Products</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
</main>

<script src="js/orders.js"></script>
</body>
</html>
